<p>employee-list works!</p>
<table>
    <thead>
        <th>firstName</th>
        <th>lastName</th>
        <th>jobTitle</th>
        <th>phoneNumber</th>
    </thead>
    <tbody>
        <tr *ngFor="let emp of empolyeeList">
            <td>{{ emp.firstName }}</td>
            <td>{{ emp.lastName }}</td>
            <td>{{ emp.jobTitle }}</td>
            <td>{{ emp.phoneNumber }}</td>
        </tr>

    </tbody>
</table>
